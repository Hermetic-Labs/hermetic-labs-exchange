[project]
name = "eve-peripheral-bridge"
version = "0.1.0"
description = "Protocol-agnostic device connectivity for Eve OS"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "bleak>=0.21.0",
]

[project.optional-dependencies]
serial = ["pyserial>=3.5"]
wifi = ["zeroconf>=0.80.0"]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
